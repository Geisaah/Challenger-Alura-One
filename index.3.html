<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.3.css">
    <title>Encriptador challenger</title>
</head>
<body>
    <header>
        <img class="logo" src="./img-aluraoracle.png" 
alt="img alura-oracle"    </header>
<main>
    <section class="section1">
        <div class="caixa-texto1">
            <textarea placeholder="Digite o seu texto aqui" class="caixa-texto2"></textarea>
       </div>
       <div class="alerta">
        <img class="img-alerta" src="./img-alerta-azul.jpeg" alt="alerta"
       </div>

       <p class="p">Somente letras minusculas e sem acento</p>
       

       <div class="caixa-botoes">
        <input type="button" class="btn-criptografar" value="Criptografar">

        <input type="button" class="btn-descriptografar" value="Descriptografar">
      </div>
    </section>
    <section class="section2">
        <div class="img-boneco">
            <img src="./img-challenger-alura.png" alt="img-boneco"
        </div>
        <div class="caixa-paragrafo">
            <h3>Nenhuma mensagem foi <br>encontrada</h3>
            <p>Digite o texto que deseja criptografar ou <br>descriptografar.</p>
        </div>
        <div class="caixa-copiar">
            <input type="button" class="btn-copiar" value="copiar">
        </div>
        <div class="caixa-resultado">
            <P class="texto-resultado"></P>
        </div>

    </section>
</main>
<footer class="rodape">
    <div class="icons">
        <a href="www.instagram.com/@GEISAAHFREITAS"><ion-icon name="logo-instagram"></ion-icon></a>

        <a href="www.linkedin.com/br"><ion-icon name="logo-linkedin"></ion-icon></a>
        
    </div>
    <h4> Desenvolvido por Geisa</h4>
</footer>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script src="./script.3.js"></script>


    
</body>
</html>
